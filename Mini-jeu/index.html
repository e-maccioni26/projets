<html>

	<body>

		<div id="contenu">
			<h1>Deviner un nombre</h1>
			<p>Devinez un nombre entre 1 et 100, vous avez 10 chances max.

				<p class="guesses"></p>
				<p class="lastResult"></p>
				<p class="lowOrHi"></p>	
			</div>
		</div>

		<script type="text/javascript" src="javascript.js"></script>
	</body>
</html>
